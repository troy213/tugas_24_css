<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Offline File -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Tugas CSS 24 - Niomic</title>
</head>

<body>
  <form>
    <div class="form-group">
      <label for="fromGroupNama"><b>Nama</b></label>
      <input type="text" class="form-control" id="formGroupNama" placeholder="Nama Lengkap">
    </div>
    <div class="form-group">
      <label for="formGroupAlamat"><b>Alamat Rumah</b></label>
      <textarea class="form-control" id="formGroupAlamat" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="formGroupFoto"><b>Foto Profil</b></label>
      <br>
      <input type="file" id="formGroupFoto" />
    </div>
    <div class="form-group">
      <label for="formGroupEmail"><b>Alamat Email</b></label>
      <input type="email" class="form-control" id="formGroupEmail" placeholder="Alamat Email">
    </div>
    <div class="form-group">
      <label for="formGroupSandi"><b>Kata Sandi</b></label>
      <input type="password" class="form-control" id="formGroupSandi" placeholder="Kata Sandi">
    </div>
    <div class="form-group">
      <label><b>Jenis Kendaraan: </b></label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
          value="Motor">
        <label class="form-check-label" for="inlineRadio1">Motor</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
          value="Mobil">
        <label class="form-check-label" for="inlineRadio2">Mobil</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <!-- Optional JavaScript -->

  <!-- Offline File -->
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
